<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://www.google.by/images/branding/product/ico/googleg_lodp.ico" rel="shortcut icon">
    <link rel="stylesheet" href="index.css" type="text/css">
    <meta charset="UTF-8">
    <title>Google</title>
</head>
<body>

<div class="header">
    <div class="small_header">
        <div class="texts">
            <div class="mail">
                <span>Почта</span>
            </div>
            <div class="images">
                <span>Картинки</span>
            </div>
        </div>
        <div class="iconsHead">
            <div class="google_apps">
                <img src="images/img.png" height="17" width="17">
            </div>
            <div class="login">
                <input class="buttons" value="Войти" type="button">
            </div>
        </div>
    </div>
</div>

<div class="content">
    <center>
        <div class="image">
            <img alt="Google" height="92" id="hplogo" src="https://www.google.by/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" srcset="https://www.google.by/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png 1x, https://www.google.by/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png 2x" style="padding-top:109px" width="272" onload="window.lol&amp;&amp;lol()">
        </div>
        <div class="searchForm">
            <form class="inputAndButtons">
                <div class="inputField">
                    <div class="icons">
                        <a aria-label="Экранная клавиатура">
                            <img id="image_1" src="//www.gstatic.com/inputtools/images/tia.png" >
                        </a>
                        <img id="image_2" src="images/voice.png" height="30" width="30">
                    </div>
                    <div class="input">
                        <input type="search">
                    </div>

                    <div class="buttons">
                        <center>
                            <input class="buttons" value="Поиск в Google" type="button">
                            <input class="buttons" value="Мне повезёт!" type="button">
                        </center>
                    </div>
                    <div class="text">
                        Сервисы Google доступны на разных языках:
                        <a href="https://www.google.by/setprefs?sig=0_7oJJAUTAEU4SaLuTg7Vcm7Ngf38%3D&amp;hl=be&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjSgeeg_tPYAhWlAJoKHZ6kDqoQ2ZgBCAg">Беларуская</a>
                    </div>
                </div>

            </form>
        </div>
    </center>
    <div class="footer">
        <span class="first">
            <span>Конфиденциальность</span>
            <span>Условия</span>
            <span>Настройки</span>
        </span>
        <span class="second">
            <span>Реклама</span>
            <span>Для бизнеса</span>
            <span>Всё о Google</span>
        </span>
    </div>
</div>

</body>
</html>
